<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      color: hsl(0, 0%, 100%);
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(178, 100%, 50%);
      
    }
  </style>
</head>

<body>
  <section class="container">
    <div class="cover">
        <img src="images/image-equilibrium.jpg" alt="equilibrium image">
        <div class="preview">
          <img src="images/icon-view.svg" alt="view image">
        </div>
    </div>
    <a href="#" class="name">Equilibrium #3429</a>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="prices">
      <p class="price"> <img src="images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</p>
      <p class="days-left"> <img src="images/icon-clock.svg" alt="clock"> 3 days left</p>
    </div>

    <div class="creator">
      <img src="images/image-avatar.png" alt="avatar" class="avatar">
      
      <a href="#" class="creator-name"> Creation of <span> Jules Wyvern</span></a>
      
    </div>
    
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/lixandro96">Lixandro Beato</a>.
  </div>
</body>

</html>
